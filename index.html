<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="countdown-container">
      <h1 class="countdown-title">Countdown</h1>
      <div class="timer-container">
        <div class="timer">
            <div class="display days" id='days'>0</div>
            <div class="display-text">Days</div>
        </div>
        <div class="timer">
            <div class="display hours" id="hours">0</div>
            <div class="display-text">Hours</div>
        </div>
        <div class="timer">
            <div class="display minutes" id="minutes">0</div>
            <div class="display-text">Minutes</div>
        </div>
        <div class="timer">
            <div class="display seconds" id='seconds'>0</div>
            <div class="display-text">Seconds</div>
        </div>
      </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
